{% extends "layout.html" %}

{% block subtitle %}
  - Register
{% endblock %}

{% block body %}




  <div class="container">
    <div class="row">
      <div class="col">
        <h1> Register </h1>
        <h3> {{ alert }} </h3>
        <form action="{{ url_for('register') }}" method="post">
          <div class="form-group">
            <label>Desired Username</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
          </div>
          <div class="form-check">
            <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
            <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
